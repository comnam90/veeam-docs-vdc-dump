name: Create Release on Merge

on:
  push:
    branches: [main]
    paths:
      - 'docs/**'

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get release version
        id: version
        run: |
          DATE=$(date +'%Y.%m.%d')
          
          EXISTING=$(gh release list --limit 100 | grep -c "v${DATE}\." || true)
          [ -z "$EXISTING" ] && EXISTING=0
          
          VERSION=$((EXISTING + 1))
          
          echo "date=$DATE" >> $GITHUB_OUTPUT
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag=v${DATE}.${VERSION}" >> $GITHUB_OUTPUT
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate changelog
        id: changelog
        run: |
          LAST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")
          if [ -z "$LAST_TAG" ]; then
            COMMITS=$(git log --oneline --no-merges)
          else
            COMMITS=$(git log ${LAST_TAG}..HEAD --oneline --no-merges)
          fi
          
          ADDED=$(echo "$COMMITS" | grep -c ": add " || true)
          UPDATED=$(echo "$COMMITS" | grep -c ": update " || true)
          
          [ -z "$ADDED" ] && ADDED=0
          [ -z "$UPDATED" ] && UPDATED=0
          
          echo "added=$ADDED" >> $GITHUB_OUTPUT
          echo "updated=$UPDATED" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.tag }}
          name: "Documentation Update - ${{ steps.version.outputs.date }} (#${{ steps.version.outputs.version }})"
          body: |
            ## Changes
            - **Added**: ${{ steps.changelog.outputs.added }} new pages
            - **Updated**: ${{ steps.changelog.outputs.updated }} existing pages
            
            ---
            *Scraped from [Veeam Help Center](https://helpcenter.veeam.com)*
          generate_release_notes: true
